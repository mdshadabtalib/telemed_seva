{% extends 'base.html' %}
{% block page_class %}page-pharmacy{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto card">
  <div class="mb-6">
    <h2 class="text-2xl font-semibold">ğŸ’Š Add New Medicine</h2>
    <div class="muted">Fill in the details to add medicine to your inventory</div>
  </div>

  <form method="post" class="space-y-4">
    <div>
      <label class="block text-sm font-medium">Medicine Name *</label>
      <input name="name" required class="w-full mt-2 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-200" placeholder="e.g., Paracetamol 500mg" />
    </div>

    <div>
      <label class="block text-sm font-medium">Description</label>
      <textarea name="description" rows="3" class="w-full mt-2 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-200" placeholder="Brief description or usage instructions"></textarea>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div>
        <label class="block text-sm font-medium">Category</label>
        <input name="category" class="w-full mt-2 p-3 border rounded-lg" placeholder="e.g., Pain Relief" />
      </div>
      <div>
        <label class="block text-sm font-medium">Price (â‚¹) *</label>
        <input name="price" type="number" step="0.01" required class="w-full mt-2 p-3 border rounded-lg" placeholder="0.00" />
      </div>
      <div>
        <label class="block text-sm font-medium">Stock (units) *</label>
        <input name="stock" type="number" required class="w-full mt-2 p-3 border rounded-lg" placeholder="0" value="0" />
      </div>
    </div>

    <div class="flex gap-3 pt-4">
      <a href="{{ url_for('pharmacy_dashboard') }}" class="flex-1 text-center px-4 py-2 bg-gray-50 text-gray-700 rounded-lg hover:bg-gray-100 transition font-medium">â† Back to Dashboard</a>
      <button type="submit" class="flex-1 btn-modern btn-success-modern">âœ… Add Medicine</button>
    </div>
  </form>
</div>
{% endblock %}
