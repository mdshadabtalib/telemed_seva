{% extends 'base.html' %}
{% block page_class %}page-forgot{% endblock %}
{% block content %}
<div class="max-w-md mx-auto card">
  <div class="mb-6">
    <h2 class="text-2xl font-semibold">Forgot Password</h2>
    <div class="muted">Enter your email to receive a password reset link</div>
  </div>

  <form method="post" class="space-y-4">
    <div>
      <label class="block text-sm font-medium">Email Address</label>
      <input name="email" type="email" required class="w-full mt-2 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-200" placeholder="your@email.com" />
    </div>

    <button type="submit" class="w-full btn-primary">Send Reset Link</button>
  </form>

  <div class="mt-4 text-center">
    <a href="{{ url_for('login') }}" class="text-sm text-indigo-600 hover:underline">‚Üê Back to Login</a>
  </div>
</div>
{% endblock %}
