{% extends 'base.html' %}
{% block page_class %}page-login{% endblock %}
{% block content %}
  <div class="max-w-md mx-auto glass-card">
  <div class="mb-6">
    <h2 class="text-2xl font-semibold">Welcome back</h2>
    <div class="muted">Sign in to access dashboard</div>
  </div>

  <form method="post" class="space-y-4">
    <div>
      <label class="block text-sm font-medium mb-2">Email</label>
      <input name="email" type="email" required class="input-modern" />
    </div>
    <div>
      <label class="flex items-center justify-between text-sm font-medium mb-2">
        <span>Password</span>
        <a href="{{ url_for('forgot_password') }}" class="text-xs text-indigo-600 hover:underline">Forgot password?</a>
      </label>
      <div class="relative">
        <input id="password" name="password" type="password" required class="input-modern pr-12" />
        <button type="button" onclick="togglePassword()" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
          <span id="eyeIcon">ğŸ‘ï¸</span>
        </button>
      </div>
    </div>
    <script>
      function togglePassword() {
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          eyeIcon.textContent = 'ğŸš«';
        } else {
          passwordInput.type = 'password';
          eyeIcon.textContent = 'ğŸ‘ï¸';
        }
      }
    </script>
    <button type="submit" class="w-full btn-modern btn-primary-modern">ğŸš€ Login</button>
  </form>

  <div class="mt-6 text-center text-sm muted">Don't have an account? <a class="text-indigo-600" href="{{ url_for('register') }}">Register</a></div>
</div>
{% endblock %}
