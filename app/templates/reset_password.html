{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto card">
  <div class="mb-6">
    <h2 class="text-2xl font-semibold">Reset Password</h2>
    <div class="muted">Enter your new password</div>
  </div>

  <form method="post" class="space-y-4">
    <div>
      <label class="block text-sm font-medium">New Password</label>
      <input name="password" type="password" required minlength="6" class="w-full mt-2 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-200" />
    </div>

    <div>
      <label class="block text-sm font-medium">Confirm Password</label>
      <input name="confirm_password" type="password" required minlength="6" class="w-full mt-2 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-200" />
    </div>

    <button type="submit" class="w-full btn-primary">Reset Password</button>
  </form>
</div>
{% endblock %}
